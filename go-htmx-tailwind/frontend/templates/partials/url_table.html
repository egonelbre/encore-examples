{{ define "url-table"}}
{{- /*gotype: encore.app/url.ListResponse*/ -}}
<table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-50">
        <tr>
            <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
                Short ID
            </th>
            <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
                Original URL
            </th>
        </tr>
    </thead>
    <tbody
        id="url-list"
        class="divide-y divide-gray-200"
        hx-get="/htmx/urls"
    >
        {{ block "url-list-fragment" . }}
        {{range .URLs}}
        {{ block "url-row-fragment" . }}
        <tr class="hover:bg-gray-50">
            <td class="px-6 py-4 whitespace-nowrap text-sm">
                <code class="bg-gray-100 px-2 py-1 rounded text-indigo-600">{{.ID}}</code>
            </td>
            <td class="px-6 py-4 text-sm text-gray-700 truncate max-w-xs">
                <a href="{{.URL}}" target="_blank" class="hover:text-indigo-600 hover:underline">{{.URL}}</a>
            </td>
        </tr>
        {{ end }}
        {{end}}
        {{ end }}
    </tbody>
</table>
{{ end }}
